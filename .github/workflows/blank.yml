name: CI

on: [push]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a multi-line script
      run: |
        ls /Applications/Xcode_*
        sudo xcode-select -s /Applications/Xcode_11.2.app/Contents/Developer/
        clang --version
        swift --version
